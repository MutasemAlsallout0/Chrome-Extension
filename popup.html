<!DOCTYPE html>
<html>
<head>
  <title>Extension js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 220px;
      background-color: #f4f4f4;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    p {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Click the button</h2>
  <button id="sayHi">Say Hello</button>
  <p id="output"></p>

  <script src="popup.js"></script>
</body>
</html>
